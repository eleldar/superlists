<html>
  <head>
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>Ваш список неотложных дел</h1>
    <form method="POST" action="/lists/{{list.id}}/add_item">
      <input name="item_text" id="id_new_item" placeholder="Введите элемент списка" />
     {% csrf_token %}
    </form>
    <table id="id_list_table">
      {% for item in list.item_set.all %} {# .item_set - метод обратного просмотра; позволяет находить связанные с объектом элементы из другой таблицы  #}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
