<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do lists</title>
   <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
   <link href="/static/base.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
 
      <div class="row">
        <div class="col-md-6 offset-md-3 p-3 mb-2 bg-secondary bg-gradient text-white">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock %}</h1>                  {# различие в home и list #}
            <form method="POST" action="{%block form_action%}{%endblock%}"> {# различие в home и list #}
              <input name="item_text" id="id_new_item"
                     class="form-control input-lg"
                     placeholder="Введите элемент списка" />
              {% csrf_token %}
            </form>
          </div>
        </div>
      </div>
       
      <div class="row">
        <div class="col-md-6 offset-md-3">
          {% block table %}
          {% endblock %}
        </div>
      </div>


  </body>
</html>
