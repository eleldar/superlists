<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="qunit-2.15.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"> <!-- Query обнуляет содержимое div с фикстурами перед каждым тестом -->
    <form> <!-- представляют то, что будет на настоящей странице списка -->
      <input name="text" />
      <div class="has-error">Текст ошибки</div>
    </form>
  </div>

<script src="../jquery-3.6.0.min.js"></script> <!-- Загружаем jQuery -->
<script src="../list.js"></script>
<script src="qunit-2.15.0.js"></script>

<script>

QUnit.test("ошибки должны исчезать при нажатии на клавиатуру", function (assert) {
  window.Superlists.initialize();
  $('input[name="text"]').trigger('keypress');
  assert.equal($('.has-error').is(':visible'), false); 
});

QUnit.test("ошибки не должны исчезать при отсутствии нажатия на клавиатуру", function (assert) {
  window.Superlists.initialize();
  assert.equal($('.has-error').is(':visible'), true); 
});

</script>
</body>
</html>
